<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicación - ITSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #d83bd2 0%, #6a11cb 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header h2 {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
        }

        .seccion {
            margin-bottom: 25px;
        }

        .seccion h3 {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
        }

        .opciones-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 12px 15px;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        option {
            color: #333;
            background-color: white;
        }

        .mensaje-container {
            margin-top: 30px;
        }

        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 15px;
            font-size: 16px;
            min-height: 150px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .enviar-btn {
            background: linear-gradient(to right, #9c27b0, #e91e63);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(156, 39, 176, 0.3);
            margin-top: 20px;
            width: 100%;
        }

        .enviar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(156, 39, 176, 0.4);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-button {
            background: linear-gradient(to right, #ff00ff, #ff1493);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(255, 20, 147, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.4);
        }

        .credits {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .mensaje-exito {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #a5d6a7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>COMUNICACIÓN</h1>
            <h2>MENSAJE PARA ENVIAR A LOS ALUMNOS</h2>
        </div>

        <div class="seccion">
            <h3>Seleccionar carrera:</h3>
            <div class="opciones-container">
                <select id="carrera">
                    <option value="" disabled selected>-- Seleccione carrera --</option>
                    <option value="industrial">Ingeniería Industrial</option>
                    <option value="electronica">Ingeniería Electrónica</option>
                    <option value="sistemas">Ingeniería Sistemas Computacionales</option>
                    <option value="gestion">Ingeniería Gestión Empresarial</option>
                    <option value="mecatronica">Ingeniería Mecatrónica</option>
                </select>
            </div>
        </div>

        <div class="seccion">
            <h3>Avisar a:</h3>
            <div class="opciones-container">
                <select id="destinatario">
                    <option value="" disabled selected>-- Seleccione destinatario --</option>
                    <option value="jefe">Jefe de Grupo</option>
                    <option value="todos">Todo el salón</option>
                </select>
            </div>
        </div>

        <div class="seccion">
            <h3>Grupo y turno:</h3>
            <div class="opciones-container">
                <select id="grupo">
                    <option value="" disabled selected>-- Seleccione grupo --</option>
                    <option value="1A">1° "A"</option>
                    <option value="1B">1° "B"</option>
                    <option value="2A">2° "A"</option>
                    <option value="2B">2° "B"</option>
                    <option value="3A">3° "A"</option>
                    <option value="3B">3° "B"</option>
                    <option value="4A">4° "A"</option>
                    <option value="4B">4° "B"</option>
                </select>

                <select id="turno">
                    <option value="" disabled selected>-- Seleccione turno --</option>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                </select>
            </div>
        </div>

        <div class="mensaje-container">
            <h3>Mensaje:</h3>
            <textarea id="mensaje" placeholder="Escribe aquí tu mensaje..."></textarea>
        </div>

        <button class="enviar-btn" id="btnEnviar">ENVIAR MENSAJE</button>

        <div class="mensaje-exito" id="mensajeExito">
            ¡Mensaje enviado con éxito!
        </div>

        <div class="footer">
            <button class="back-button" onclick="window.history.back()">BACK</button>
            <div class="credits">Programacion Web | 2025</div>
        </div>
    </div>

    <script>
        document.getElementById('btnEnviar').addEventListener('click', function() {
            // Validar campos
            const carrera = document.getElementById('carrera').value;
            const destinatario = document.getElementById('destinatario').value;
            const grupo = document.getElementById('grupo').value;
            const turno = document.getElementById('turno').value;
            const mensaje = document.getElementById('mensaje').value;
            
            if(!carrera || !destinatario || !grupo || !turno || !mensaje) {
                alert('Por favor complete todos los campos');
                return;
            }
            
            // Mostrar mensaje de éxito
            const mensajeExito = document.getElementById('mensajeExito');
            mensajeExito.style.display = 'block';
            
            // Limpiar todos los campos
            document.getElementById('carrera').value = '';
            document.getElementById('destinatario').value = '';
            document.getElementById('grupo').value = '';
            document.getElementById('turno').value = '';
            document.getElementById('mensaje').value = '';
            
            // Ocultar mensaje después de 3 segundos
            setTimeout(() => {
                mensajeExito.style.display = 'none';
            }, 3000);
            
            // Aquí iría la lógica para enviar el mensaje realmente
            console.log('Mensaje enviado:', {
                carrera,
                destinatario,
                grupo,
                turno,
                mensaje
            });
        });
    </script>
</body>
</html>
