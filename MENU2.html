<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
/* Efecto BASE para TODOS los botones del menú */
.menu-item:hover {
    background: rgba(255, 255, 255, 0.2);
    border-left: 4px solid #ff00ff;
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 0, 255, 0.3);
}

/* Primera fila (3 botones) - Efecto EXTRA con rotación */
.pyramid-row:nth-child(1) .menu-item:hover {
    background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.2), 
                rgba(100, 0, 255, 0.2));
    transform: translateY(-7px) rotate(2deg) scale(1.07);
    box-shadow: 0 10px 30px rgba(255, 0, 255, 0.4);
}

/* Segunda fila (2 botones) - Efecto intermedio */
.pyramid-row:nth-child(2) .menu-item:hover {
    background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.15), 
                rgba(100, 0, 255, 0.15));
    transform: translateY(-5px) rotate(2deg) scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 0, 255, 0.3);
}

/* Tercera fila (1 botón) - Efecto sutil */
.pyramid-row:nth-child(3) .menu-item:hover {
    background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.1), 
                rgba(100, 0, 255, 0.1));
    transform: translateY(-5px) rotate(2deg) scale(1.03);
    box-shadow: 0 6px 20px rgba(255, 0, 255, 0.2);
}

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #d83bd2 0%, #6a11cb 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu-header h2 {
            font-size: 17px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Estructura de pirámide invertida mejorada */
        .pyramid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .pyramid-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            text-align: center;
            flex: 1;
            min-width: 150px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #ff00ff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 0, 255, 0.2);
        }

        /* Ajustes de ancho para la pirámide */
        .pyramid-row:nth-child(1) { width: 100%; }    /* 3 botones */
        .pyramid-row:nth-child(2) { width: 75%; }     /* 2 botones */
        .pyramid-row:nth-child(3) { width: 50%; }     /* 1 botón */

        .menu-description {
            font-size: 14px;
            line-height: 1.6;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .menu-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-button {
            background: linear-gradient(to right, #ff00ff, #ff1493);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(255, 20, 147, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.4);
        }

        .credits {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

    .menu-description {
    font-size: 14px;
    line-height: 1.6;
    margin: 30px 0;
    color: rgba(255, 255, 255, 0.8);
    text-align: center;
    min-height: 100px;
    transition: opacity 0.3s ease;
    padding: 10px;
}
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <h1>MENÚ</h1>
            <h2>Selecciona la opcion que desees, si tienes alguna duda abajo aparecera para que sirve cada opcion</h2>
        </div>

        <div class="pyramid-container">
            <!-- Fila 1 (3 botones) -->
            <div class="pyramid-row">
                <div class="menu-item">HORARIO</div>
                <div class="menu-item">ADELANTAR HORA</div>
                <div class="menu-item">ASISTENCIA</div>
            </div>
            
            <!-- Fila 2 (2 botones) -->
            <div class="pyramid-row">
                <div class="menu-item">COMUNICACION</div>
                <div class="menu-item">CURSOS ONLINE</div>
            </div>
            
            <!-- Fila 3 (1 botón) -->
            <div class="pyramid-row">
                <div class="menu-item">FRASE DEL DÍA</div>
            </div>
        </div>

        <div class="menu-description" id="menu-description">
    Pase el cursor sobre cualquier opción para ver su descripción
</div>

        <div class="menu-footer">
            <button class="back-button">BACK</button>
            <div class="credits">ITSA | 2025</div>
        </div>
    </div>

    <script>
     const descriptions = {
    "HORARIO": "Horario que se te asigno.",
    "ADELANTAR HORA": "Se puede adelantar las horas que piden los alumnos o rechazarlas.",
    "ASISTENCIA": "Los maestros pueden notificar que dia no asistiran.",
    "COMUNICACION": "Apartado para mandar comunicados a alumnos o salones enteros.",
    "CURSOS ONLINE": "Información detallada sobre cada programa académico ofrecido.",
    "FRASE DEL DÍA": "Frase motivavional para empezar el dia."
};

    // Asignar eventos a los botones
    document.querySelectorAll('.menu-item').forEach(item => {
        // Efecto hover
        item.addEventListener('mouseenter', () => {
            const option = item.textContent.trim();
            document.getElementById('menu-description').textContent = descriptions[option] || "Descripción no disponible";
        });
        
        // Resetear texto
        item.addEventListener('mouseleave', () => {
            document.getElementById('menu-description').textContent = 
                "Pase el cursor sobre cualquier opción para ver su descripción";
        });
        
        // Efecto click
        item.addEventListener('click', function() {
            this.style.transform = 'translateY(3px)';
            setTimeout(() => {
                const action = this.textContent.trim();
                switch(action) {
                    case 'HORARIO':
                        window.location.href = 'HORARIO(MAESTRO).html';
                        break;
                    case 'ADELANTAR HORA':
                        window.location.href = 'ADELANTAR HORA(MAESTRO).html';
                        break;
                    case 'ASISTENCIA':
                        window.location.href = 'ASISTENCIA(MAESTRO).html';
                        break;
                    case 'COMUNICACION':
                        window.location.href = 'COMUNICACION.html';
                        break;
                    case 'CURSOS ONLINE':
                        window.location.href = 'CURSOS Y CAPACITACIONES.html';
                        break;
                    case 'FRASE DEL DÍA':
                        window.location.href = 'FRASE DEL DIA.html';
                        break;
                    default:
                        alert(`Acción seleccionada: ${action}`);
                }
            }, 150);
        });
    });

document.addEventListener("DOMContentLoaded", function () {
    const auth = JSON.parse(localStorage.getItem('auth'));
    if (!auth || !auth.isAuthenticated || auth.expires < Date.now()) {
        localStorage.removeItem('auth');
        window.location.href = "login.html";
    }
});



    // Verificación de autenticación y botón BACK (mantén esto igual)
  
    document.querySelector('.back-button').addEventListener('click', function() {
        window.location.href = 'LOGIN.html';
    });



    </script>

</body>
</html>
