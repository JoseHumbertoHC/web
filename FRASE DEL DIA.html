<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase Motivacional - ITSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #d83bd2 0%, #6a11cb 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .frase-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            position: relative;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .frase-container::before, .frase-container::after {
            content: '"';
            font-size: 60px;
            color: rgba(255, 255, 255, 0.2);
            position: absolute;
            font-family: 'Times New Roman', serif;
        }

        .frase-container::before {
            top: 10px;
            left: 20px;
        }

        .frase-container::after {
            bottom: 10px;
            right: 20px;
        }

        .frase-texto {
            font-size: 24px;
            font-weight: 500;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .frase-autor {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            position: relative;
        }

        .frase-autor::before {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 auto 15px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-button {
            background: linear-gradient(to right, #ff00ff, #ff1493);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(255, 20, 147, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.4);
        }

        .credits {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .refresh-btn {
            background: linear-gradient(to right, #9c27b0, #e91e63);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(156, 39, 176, 0.3);
            margin: 0 auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(156, 39, 176, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FRASE MOTIVACIONAL DEL DÍA</h1>
        </div>

        <div class="frase-container">
            <p class="frase-texto">El éxito no es definitivo, el fracaso no es fatal: es el coraje para continuar lo que cuenta.</p>
            <p class="frase-autor">- Winston Churchill -</p>
        </div>

        <button class="refresh-btn" onclick="nuevaFrase()">NUEVA FRASE</button>

        <div class="footer">
            <button class="back-button" onclick="window.history.back()">BACK</button>
            <div class="credits">Programacion Web | 2025</div>
        </div>
    </div>

    <script>
        const frases = [
            {
                texto: "El único límite para nuestros logros de mañana está en nuestras dudas de hoy.",
                autor: "Franklin D. Roosevelt"
            },
            {
                texto: "No midas tu riqueza por el dinero que tienes, mídela por aquellas cosas que tienes y que no cambiarías por dinero.",
                autor: "Paulo Coelho"
            },
            {
                texto: "El éxito es la suma de pequeños esfuerzos repetidos día tras día.",
                autor: "Robert Collier"
            },
            {
                texto: "Si puedes soñarlo, puedes hacerlo. Recuerda que todo esto comenzó con un ratón.",
                autor: "Walt Disney"
            },
            {
                texto: "La vida es 10% lo que me ocurre y 90% cómo reacciono a ello.",
                autor: "Charles R. Swindoll"
            },
            {
                texto: "No esperes el momento perfecto, toma el momento y hazlo perfecto.",
                autor: "Zoey Sayward"
            },
            {
                texto: "La disciplina es el puente entre las metas y los logros.",
                autor: "Jim Rohn"
            },
            {
                texto: "El futuro pertenece a aquellos que creen en la belleza de sus sueños.",
                autor: "Eleanor Roosevelt"
            },
            {
                texto: "La única manera de hacer un gran trabajo es amar lo que haces.",
                autor: "Steve Jobs"
            },
            {
                texto: "No te conformes con lo que necesitas, lucha por lo que mereces.",
                autor: "Desconocido"
            }
        ];

        function nuevaFrase() {
            const randomIndex = Math.floor(Math.random() * frases.length);
            const frase = frases[randomIndex];
            
            document.querySelector('.frase-texto').textContent = frase.texto;
            document.querySelector('.frase-autor').textContent = `- ${frase.autor} -`;
            
            // Efecto visual
            const container = document.querySelector('.frase-container');
            container.style.animation = 'none';
            void container.offsetWidth; // Trigger reflow
            container.style.animation = 'fadeIn 0.5s ease';
        }

        // Mostrar una frase aleatoria al cargar
        document.addEventListener('DOMContentLoaded', nuevaFrase);
    </script>
</body>
</html>
